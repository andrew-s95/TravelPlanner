<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Trip Info</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Hello, {{user_id.first_name}}! Read about this trip!</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/logout">Logout</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
            </ul>
        </div>
    </nav>
    <div class="row">
            <div class="col s12 m6">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">{{trip.destination}}</span><br>
                  <p>Start Date: {{trip.start_date}}</p>
                  <p>End Date: {{trip.end_date}}</p>
                  <p>Created On: {{trip.created_at}}</p>
                  <p>Last Updated: {{trip.updated_at}}</p>
                  <p>Plan: {{trip.plan}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
